# Version: 2025-12-06 Europe/Berlin
# Konfiguration f√ºr Staubpfoten-Doku (MkDocs + Material)

# Projektinformationen
site_name: "Staubpfoten"                        # Titel oben links
site_description: "Das Rollenspiel auf dem Mars"  # Untertitel / Meta
site_author: "hoochicken"                      # Autor:in / Maintainer
site_url: "http://127.0.0.1:8000"              # Lokale URL (f√ºr GitHub Pages sp√§ter anpassen)
copyright: "¬© 2026 Mareike Riegel <a href='/impressum/'>Impressum und Datenschutz</a>"

# Repository-Infos (GitHub-Button oben rechts)
repo_name: "hoochicken/staubpfoten"            # Text des GitHub-Links
repo_url: "https://github.com/hoochicken/staubpfoten"  # Repo-URL
# Edit-Button: zeigt auf dictionary/documentation/...
edit_uri: "edit/main/dictionary/documentation/"

# Dokumentationsverzeichnis relativ zur mkdocs.yml (liegt in dictionary/)
docs_dir: "documentation"

# Theme (Layout)
theme:
  name: "material"                             # Material-Theme
  custom_dir: overrides   # NEU: Ordner f√ºr Overrides
  language: "de"                               # UI-Sprache Deutsch

  features:
    - navigation.footer      # unten auf der Seite: Zur√ºck / Weiter
    # weitere Features kannst du hier auch eintragen, z.B.:
    # - navigation.top       # ‚ÄûNach oben‚Äú-Button
    # - navigation.instant   # schnelles Laden der Seiten


  # Tastaturk√ºrzel
  shortcuts:
    help: 191                                  # ? -> Hilfe
    next: 78                                   # n -> N√§chste Seite
    previous: 80                               # p -> Vorherige Seite
    search: 83                                 # s -> Suche

  # Farbpaletten (mit Toggle zwischen dunkel/hell)
  palette:
    # Standard: dunkles Design
    - scheme: slate                         # Dunkles Farbschema
      primary: custom                       # nutzt eigene Prim√§rfarbe (Marsrot)
      accent: custom                        # nutzt eigene Akzentfarbe
      toggle:
        icon: material/brightness-7         # Sonnensymbol
        name: "In helles Design wechseln"   # Tooltip / Screenreader-Text

    # Zweite Palette: helles Design
    - scheme: default                       # Helles Farbschema
      primary: custom                       # nutzt eigene Prim√§rfarbe (Marsrot)
      accent: custom                        # nutzt eigene Akzentfarbe
      toggle:
        icon: material/brightness-4         # Mondsymbol
        name: "In dunkles Design wechseln"  # Tooltip / Screenreader-Text

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'                   # Worttrennung f√ºr Suche
      lang:
        - de                                   # Suchindex auf Deutsch

# Markdown-Erweiterungen
markdown_extensions:
  - markdown_include.include:                  # Andere .md-Dateien einbinden
      base_path: documentation
  - attr_list                                  # Attribute im Markdown ({ })

# Eigene CSS-Datei
extra_css:
  - "assets/css/custom.css"                    # Pfad relativ zu docs_dir

# Navigation
nav:
  - Startseite: index.md
  - "üßë‚ÄçüöÄ Schnellstarter": rules/schnellstarter.md

